<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Piano</title>
  <link rel="stylesheet" href="styles.css">
</head>

<header class="piano-header">
  <h1>Ramo Piano Simulator</h1>
</header>
<body>
  <div class="piano">

    <!-- White Keys -->
    <div class="white-keys">
        <button class="key white" data-note="C">C</button>
        <button class="key white" data-note="D">D</button>
        <button class="key white" data-note="E">E</button>
        <button class="key white" data-note="F">F</button>
        <button class="key white" data-note="G">G</button>
        <button class="key white" data-note="A">A</button>
        <button class="key white" data-note="B">B</button>
        <button class="key white" data-note="C2">C</button>
        <button class="key white" data-note="D2">D</button>
        <button class="key white" data-note="E2">E</button>
        <button class="key white" data-note="F2">F</button>
        <button class="key white" data-note="G2">G</button>
        <button class="key white" data-note="A2">A</button>
        <button class="key white" data-note="B2">B</button>
        <button class="key white" data-note="C3">C</button>
        <button class="key white" data-note="D3">D</button>
        <button class="key white" data-note="E3">E</button>
        <button class="key white" data-note="F3">F</button>
        <button class="key white" data-note="G3">G</button>
        <button class="key white" data-note="A3">A</button>
        <button class="key white" data-note="B3">B</button>
    </div>

    <!-- Black Keys -->
    <div class="black-keys">
        <button class="key black" data-note="C#">C#</button>
        <button class="key black" data-note="D#">D#</button>
        <button class="key black" data-note="F#">F#</button>
        <button class="key black" data-note="G#">G#</button>
        <button class="key black" data-note="A#">A#</button>
        <button class="key black" data-note="C#2">C#2</button>
        <button class="key black" data-note="D#2">D#2</button>
        <button class="key black" data-note="F#2">F#2</button>
        <button class="key black" data-note="G#2">G#2</button>
        <button class="key black" data-note="A#2">A#2</button>
        <button class="key black" data-note="C#3">C#3</button>
        <button class="key black" data-note="D#3">D#3</button>
        <button class="key black" data-note="F#3">F#3</button>
        <button class="key black" data-note="G#3">G#3</button>
        <button class="key black" data-note="A#3">A#3</button>
    </div>

 <!-- Audio Elements for White Keys -->
 <audio class="key-sound" data-note="C" src="sounds/C.mp3"></audio>
 <audio class="key-sound" data-note="D" src="sounds/D.mp3"></audio>
 <audio class="key-sound" data-note="E" src="sounds/E.mp3"></audio>
 <audio class="key-sound" data-note="F" src="sounds/F.mp3"></audio>
 <audio class="key-sound" data-note="G" src="sounds/G.mp3"></audio>
 <audio class="key-sound" data-note="A" src="sounds/A.mp3"></audio>
 <audio class="key-sound" data-note="B" src="sounds/B.mp3"></audio>
 <audio class="key-sound" data-note="C2" src="sounds/C2.mp3"></audio>
 <audio class="key-sound" data-note="D2" src="sounds/D2.mp3"></audio>
 <audio class="key-sound" data-note="E2" src="sounds/E2.mp3"></audio>
 <audio class="key-sound" data-note="F2" src="sounds/F2.mp3"></audio>
 <audio class="key-sound" data-note="G2" src="sounds/G2.mp3"></audio>
 <audio class="key-sound" data-note="A2" src="sounds/A2.mp3"></audio>
 <audio class="key-sound" data-note="B2" src="sounds/B2.mp3"></audio>
 <audio class="key-sound" data-note="C3" src="sounds/C3.mp3"></audio>
 <audio class="key-sound" data-note="D3" src="sounds/D3.mp3"></audio>
 <audio class="key-sound" data-note="E3" src="sounds/E3.mp3"></audio>
 <audio class="key-sound" data-note="F3" src="sounds/F3.mp3"></audio>
 <audio class="key-sound" data-note="G3" src="sounds/G3.mp3"></audio>
 <audio class="key-sound" data-note="A3" src="sounds/A3.mp3"></audio>
 <audio class="key-sound" data-note="B3" src="sounds/B3.mp3"></audio>

 <!-- Audio Elements for Sharps -->
 <audio class="key-sound" data-note="CSharp" src="sounds/CSharp.mp3"></audio>
 <audio class="key-sound" data-note="D#" src="sounds/Db.mp3"></audio>
 <audio class="key-sound" data-note="FSharp" src="sounds/FSharp.mp3"></audio>
 <audio class="key-sound" data-note="G#" src="sounds/Gb.mp3"></audio>
 <audio class="key-sound" data-note="A#" src="sounds/Ab.mp3"></audio>
 <audio class="key-sound" data-note="CSharp2" src="sounds/CSharp2.mp3"></audio>
 <audio class="key-sound" data-note="D#2" src="sounds/Db2.mp3"></audio>
 <audio class="key-sound" data-note="FSharp2" src="sounds/FSharp2.mp3"></audio>
 <audio class="key-sound" data-note="G#2" src="sounds/Gb2.mp3"></audio>
 <audio class="key-sound" data-note="A#2" src="sounds/Ab2.mp3"></audio>
 <audio class="key-sound" data-note="CSharp3" src="sounds/CSharp3.mp3"></audio>
 <audio class="key-sound" data-note="D#3" src="sounds/Db3.mp3"></audio>
 <audio class="key-sound" data-note="FSharp3" src="sounds/FSharp3.mp3"></audio>
 <audio class="key-sound" data-note="G#3" src="sounds/Gb3.mp3"></audio>
 <audio class="key-sound" data-note="A#3" src="sounds/Ab3.mp3"></audio>


  </div>

<p class="footer-text">Made with love in 816 NU</p>


  <script src="index.js"></script>
</body>
</html>
